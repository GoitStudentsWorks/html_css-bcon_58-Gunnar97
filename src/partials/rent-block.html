<section class="rent-section section">
  <div class="container rent-block">
    <div class="title-img">
      <h3 class="rent-title">Rent a yaht now</h3>

      <!--          picture                     -->
      <picture>
        <!-- Desktop screen -->
        <source
          media="(min-width: 1200px)"
          srcset="
            ../img/rent/imgyaht_des@1x.webp 1x,
            ../img/rent/imgyaht_des@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            ../img/rent/imgyaht_des@1x.png 1x,
            ../img/rent/imgyaht_des@2x.png 2x
          "
          type="image/png"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/rent/imgyaht_tab@1x.webp 1x,
            ../img/rent/imgyaht_tab@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/rent/imgyaht_tab@1x.png 1x,
            ../img/rent/imgyaht_tab@2x.png 2x
          "
          type="image/png"
        />
        <!-- Mobile screen -->
        <source
          media="(max-width: 767px)"
          srcset="
            ../img/rent/imgyaht_mob@1x.webp 1x,
            ../img/rent/imgyaht_mob@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../img/rent/imgyaht_mob@1x.png  1x,
            ../img/rent/imgyaht_mob@2x.png@ 2x
          "
          type="image/jpg"
        />
        <img
          class="card-img"
          src="../img/rent/imgyaht_des@2x.webp"
          alt="A yacht in the middle of the ocean"
          width="282"
          height="191"
          loading="lazy"
        />
      </picture>
    </div>

    <!--          form                        -->
    <form class="rent-form" name="rent_form" autocomplete="on">
      <div class="rent-input">
        <!--            Name                    -->
        <div class="rent-inputs">
          <label class="user-name">
            <input
              class="user-input"
              type="text"
              name="user_name"
              required
              pattern="[a-zA-Zа-яА-ЯїЇєЄіІёЁґҐ'-]+"
              placeholder=" "
            />
            <span class="user-tag">Full Name</span>
          </label>
        </div>

        <!-- Email -->
        <div class="rent-inputs">
          <label class="user-email">
            <input
              class="user-input"
              type="email"
              name="user_email"
              required
              placeholder=" "
            />
            <span class="user-tag">Email</span>
          </label>
        </div>

        <!-- Phone -->
        <div class="rent-inputs">
          <label class="user-phone">
            <input
              class="user-input"
              type="tel"
              name="user_phone"
              required
              pattern="[0-9]{10}"
              placeholder=" "
            />
            <span class="user-tag">Phone number</span>
          </label>
        </div>

        <!-- Comment -->
        <div class="rent-textarea">
          <label class="user-comment">
            <textarea
              name="user_comment"
              class="user-massage user-input"
              placeholder=" "
            ></textarea>
            <span class="user-tag">Comment</span>
          </label>
        </div>
      </div>

      <button type="submit" class="rent-btn">
        Send
        <svg class="rent-icon" width="18" height="9">
          <use href="../img/svg/icons.svg#icon-Arrow"></use>
        </svg>
      </button>
    </form>
  </div>
</section>
